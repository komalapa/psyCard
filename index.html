<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./img/icon-fonts/menu/styles.css">
    <script src="./src/index.js" defer></script>
    <!--импорты картинок на картах -->
    <script src="./img/anibiImgs.js" defer></script>
    <script src="./img/AnibiImgsHorizont.js" defer></script>
    <script src="./img/anibiWords.js" defer></script>
    <script src="./img/pixabay.js" defer></script>

    
    <!-- END импорты картинок на картах -->
    <link rel="shortcut icon" href="./img/playing-card-568201_640.png" type="image/x-icon">
    <title>CardRoom</title>
</head>

<body>
    <nav class="main-menu">
        <ul class="main-menu-list">
            <li class="main-menu-list-item"><a href="#">
                    <div data-icon="a" class="icon" id="newFieldBtn"></div>
                </a></li>
            <li class="main-menu-list-item" id="openField"><a href="#">
                    <div data-icon="b" class="icon"></div>
                </a></li>
            <li class="main-menu-list-item" id="saveField"><a href="#">
                    <div data-icon="c" class="icon"></div>
                </a></li>
            <li class="main-menu-list-item"id="linkToField"><a href="#">
                    <div data-icon="d" class="icon"></div>
                </a></li>
            <li class="main-menu-list-item"id="grid-on-field"><a>
                <div class="control-field-bckgrnd control-icon" id="control-field-grid-bth">
                    <div data-icon="t" class="icon"></div>
                    <input type="checkbox" class="control-field-bckgrnd-check"
                        name="control-field-grid" id="control-field-grid">
                    <span></span>
                </div></a>
            </li>
            <li class="main-menu-list-item"id="chess-on-field"><a>
                <div class="control-field-bckgrnd control-icon" id="control-field-chess-bth">
                    <div data-icon="w" class="icon"></div>
                    <input type="checkbox" class="control-field-bckgrnd-check"
                        name="control-field-chess" id="control-field-chess">
                    <span></span>
                </div></a>
            </li>
        </ul>
    </nav>
    <main>
        <div class="workspace">
            <div class="field" id="field">
                <!-- grid-on-field chess-on-field-->
            </div>

            <div id="deck-view-control">
                <input type="checkbox" id="deck-burger">
                <span class="burger-span"></span>
                <span class="burger-span"></span>
                <span class="burger-span"></span>

                <div id="deck-view-tray">
                    <div class="deck-action">
                        <div class="dropdown-deck-select form-group">
                            <label data-icon="p" class="icon deck-control-icon dropdown-deck-select-label-title"></label>
                            <ul id="deck-select-menu">
                              <li><label><input type="checkbox" name="type[]">A</label></li>
                              <li><label><input type="checkbox" name="type[]">B</label></li>
                              <li><label><input type="checkbox" name="type[]">C</label></li>
                            </ul>
                        </div>
                        
                        <div class="deck-selector">
                            <ul class="deck-selector-list" id="available-decks-selector">
                               <!-- <li></li>
                               <li></li>
                               <li></li>
                               <li></li>  -->
                            </ul>
                            <div class="deck-selector-controls">
                                <div data-icon="q" class="icon deck-control-icon" id="prev-deck-btn"></div>
                                <div data-icon="r" class="icon deck-control-icon" id="next-deck-btn"></div>
                            </div>
                        </div>
                        <div class="deck-control">
                            <div data-icon="i" class="icon deck-control-icon" id="deck-push-to-field-btn"></div>
                            <div data-icon="k" class="icon deck-control-icon" id="deck-shuffle-btn"></div>
                            <div class="deck-control-show-cards deck-control-icon" id="deck-open-cards-bth">
                                <div data-icon="l" class="icon"></div>
                                <input type="checkbox" class="deck-control-show-cards-check"
                                    name="deck-control-open-cards" id="deck-control-open-cards">
                                <span></span>
                            </div>
                            <div class="deck-control-cards-view deck-control-icon" id="deck-cards-view-bth">
                                <div data-icon="s" class="icon"></div>
                                <input type="checkbox" class="deck-control-cards-view-check"
                                    name="deck-control-cards-view" id="deck-control-cards-view">
                                <span></span>
                            </div>
                        </div>
                    </div>
                    <div id="deck-box" class="deck-cards cards-split">
                        <!-- cards-split cards-overlap-->
                    </div>

                </div>
            </div>
        </div>
        <div class="decks"></div>

    </main>
    <footer></footer>

</body>

</html>
